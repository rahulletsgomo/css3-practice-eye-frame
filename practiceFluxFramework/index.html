<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Practice flux framework</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script type="text/javascript" src="js/flux.js"></script>
    <script type="text/javascript">
        $(function () {
            window.f = new flux.slider('#slider', {
                autoplay:false,
                pagination:false
            });

            $('#turnLeft').bind('click', function (event) {
                event.preventDefault();
                window.f.next("cube");
            });

            $('#turnDown').bind('click', function (event) {
                event.preventDefault();
                window.f.next("bars3d");
            });
        })
    </script>
</head>
<body>
<div id="slider">
    <img src="img/4_c.png" id="frontBar" alt="frontBar"/>
    <img src="img/4_s.png" id="sideBar" alt="sideBar"/>
</div>
<br /><br /><br /><br /><br />
<button id="turnLeft">Turn Left</button>
<button id="turnDown">Turn Down</button>
</body>
</html>
